<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<link rel="stylesheet" href="style.css">
<body>

  <div class="container">
    <div class="result">
      <h1 >Your Result</h1>
      <div class="score">
        <span>76</span>
        <p>of 100</p>
      </div>
      <div class="performance">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h1>Summary</h1>
      <div class="score-detail reaction">
        <div class="title">
          <img src="./assets/images/icon-reaction.svg" alt="#">
          Reaction
        </div>
        <div class="value"><span>80 </span>/ 100</div>
      </div>
      <div class="score-detail memory">
        <div class="title">
          <img src="./assets/images/icon-memory.svg" alt="#">
          Memory
        </div>
        <div class="value"><span>92 </span>/ 100</div>
      </div>
      <div class="score-detail verbal">
        <div class="title">
          <img src="./assets/images/icon-verbal.svg" alt="#">
          Verbal
        </div>
        <div class="value"><span>61 </span>/ 100</div>
      </div>

      <div class="score-detail visual">
        <div class="title">
          <img src="./assets/images/icon-visual.svg" alt="#">
          Visual
        </div>
        
        <div class="value">
          <span>72 </span>/ 100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Durodola</a>.
  </div>
</body>
</html>
